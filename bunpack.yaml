overview:
  name:     'FibonacciPy'
  category: 'Exec'
  version:  '1.0.0'
  author:   'Will Brandon'

  description: 'A little program written in Python that generates numbers from the Fibonacci sequence.'

  languages:
    - 'Python'

backend:
  git: 'git@github.com:will-brandon/FibonacciPy.git'

build:
  system: '@Bunucu/BuildSystem/PythonTOML>=1.0.0'

deps:
  pack:
   - '@Bunucu/Lib/BunPyCore>=1.0.0'
  tests:
   - '@Bunucu/Lib/BunPyCore>=1.0.0'
   - '@Bunucu/Lib/BunPyTest>=1.0.0'
