[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fibonacci"
version = "1.0.0"
dependencies = []
requires-python = ">=3.8"

[project.scripts]
fibonacci = 'fibonacci.main:entrypoint'

[project.urls]
Homepage = "https://projects.willbrandon.com/fibonaccipy"
Documentation = "https://docs.willbrandon.com/fibonaccipy"
Repository = "https://github.com/will-brandon/FibonacciPy"
